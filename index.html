<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>
   <head>
     <title>My Calculator</title>
   <body>
     <div class="container">
     <h3 class="display-3">My Calculator</h3>
      <form id="hold" name="calculator">
         <table>
            <tr>
               <td colspan="4">
                  <input type="text" name="display" id="display" disabled>
               </td>
            </tr>
            <tr id="line1">
               <td ><input class="press" type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
               <td><input class="press" type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
               <td><input class="press" type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
               <td><input class="press" type="button" class="operator" name="add" value="+" onclick="calculator.display.value += '+'"></td>
            </tr>
            <tr id="line2">
               <td><input class="press" type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
               <td><input class="press" type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
               <td><input class="press" type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
               <td><input class="press" type="button" class="operator" name="subtract" value="-" onclick="calculator.display.value += '-'"></td>
            </tr>
            <tr id="line3">
               <td><input class="press" type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
               <td><input class="press" type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
               <td><input class="press" type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
               <td><input class="press" type="button" class="operator" name="product" value="x" onclick="calculator.display.value += '*'"></td>
            </tr>
            <tr id="line4">
               <td><input class="press" type="button" id="clear" name="clear" value="C" onclick="calculator.display.value = ''"></td>
               <td><input class="press" type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
               <td><input class="press" type="button" name="solve" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
               <td><input class="press" type="button" class="operator" name="divide" value="/" onclick="calculator.display.value += '/'"></td>
            </tr>
         </table>
      </form>
     </div>
   </body>
   </head>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js'></script>

  

</body>

</html>
